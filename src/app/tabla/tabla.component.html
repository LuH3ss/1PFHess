<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="id" class="header-table">
      <th mat-header-cell *matHeaderCellDef>Nro. de Id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="fullName" class="header-table">
      <th mat-header-cell *matHeaderCellDef> Nombre Completo </th>
      <td mat-cell *matCellDef="let element"> {{element.fullName}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="Curso" class="header-table">
      <th mat-header-cell *matHeaderCellDef> Curso </th>
      <td mat-cell *matCellDef="let element"> {{element.Curso}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="Estado" class="header-table">
      <th mat-header-cell *matHeaderCellDef> Estado del Alumno/a </th>
      <td mat-cell *matCellDef="let element"> {{element.Estado}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

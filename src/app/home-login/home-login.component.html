<section class="form-container">
    <div class="ingreso-header">
        <h1>Bienvenido/a!</h1>
        <h4>Por favor, ingresá tus datos para acceder a la Administración.</h4>
    </div>
    <form [formGroup]="formIngreso" (ngSubmit)="onSubmit() ">
        <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input formControlName="email" matInput required >
        <mat-error *ngIf="formIngreso.get('email')?.errors?.['required']">Este campo es requerido *</mat-error>
        <mat-error *ngIf="formIngreso.get('email')?.errors?.['maxlength']">Maximo 30 caracteres * *</mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill">
        <mat-label>Elegi un perfil</mat-label>
        <mat-select formControlName="persona">
            <mat-option value="student">Alumno/a</mat-option>
            <mat-option value="teacher">Profesor/a</mat-option>
        </mat-select>
        <mat-error *ngIf="formIngreso.get('persona')?.errors?.['required']">Este campo es requerido *</mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <textarea matInput formControlName="password"></textarea>
        <mat-error *ngIf="formIngreso.get('password')?.errors?.['required']">Este campo es requerido *</mat-error>
        <mat-error *ngIf="formIngreso.get('password')?.errors?.['minlength']">Mínimo 8 caracteres * *</mat-error>
        <mat-error *ngIf="formIngreso.get('password')?.errors?.['maxlength']">Maximo 25 caracteres * *</mat-error>
        </mat-form-field>
        <div class="ingresar-bt-container">
            <button  mat-raised-button color="primary" type="submit" >Ingresar</button>
        </div>
    </form>
</section>
